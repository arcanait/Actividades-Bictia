<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <main>
        <div class="container">
            <div class="inputs">
                <div class="input1">
                    <label for="numero1">Introduce el primer número:</label>
                    <br>
                    <input id='numero1' name='numero1' type="number">
                </div>
                <div class="input2">
                    <label for="numero2">Introduce el segundo número:</label>
                    <br>
                    <input id='numero2' name='numero2' type="number">
                </div>
            </div>
            <div class="buttons">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="multiplicacion">*</button>
                <button id="division">/</button>
            </div>
        </div>
                <div class="contenedor-historial">
                    <ul id="historial"></ul>
                </div>
    </main>
    <script src="./assets/js/index.js" ></script>
</body>
</html>
