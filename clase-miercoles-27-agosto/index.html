<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos/estilos.css">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Ingresa tus datos para acceder a la calculadora</h1>
    </header>
    <main>
        <form id="form" onsubmit="validarFormulario(event)" >
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name='nombre' id="nombre">
                <small id="alertName"></small>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name='email' id="email">
                <small id="alertEmail"></small>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name='password' id="password">
                <small id="alertPassword"></small>
            </div>
            <div class="check-tyc">
                <input type="checkbox" name='checkbox' id="checkbox">
                <label for="checkbox">Aceptar términos y condiciones</label>
                <br>
                <small id='alertCheckbox'></small>
            </div>
            <input type="submit" value="enviar" class="btn-enviar">
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
