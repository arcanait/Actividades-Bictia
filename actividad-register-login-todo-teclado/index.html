<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="contenedor-registro">
        <h1>¡Registrate!</h1>
        <form id='register'>
            <label>Nombre: </label>
            <input id='nombre' type="text" required>
            <small id="alertName"></small>
            <label>Correo: </label>
            <input id='correo' type="text" required>
            <small id="alertEmail"></small>
            <label>Contraseña: </label>
            <input id='contrasena' type="password" required>
            <small id="alertPassword"></small>
            <input class="boton-submit" type="submit" >
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./assets/js/registerValidate.js"></script>
</body>
</html>
