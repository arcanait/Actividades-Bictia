<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Artistas</title>
</head>
<body>
    <header>
        <h1>TU ARTISTA FAVORITO</h1>
    </header>
    <main>
        <div class="container">
            <div class="artista1">
                <div id="btn-artista1"><img src="./assets/image/axel.jpg" width="200" height="200" alt="guns"></div>
                <span>Nombre: <p class="nombre" id='nombre1'></p></span>
                <br>
                <span>Edad: <p class="edad" id='edad1'></p></span>
                <br>
                <span>Género: <p class="genero" id='genero1'></p></span>
            </div>
            <div class="artista2">
                <div id="btn-artista2"><img src="./assets/image/freddy.jpg"  width="200" height="200" alt="queen"></div>
                <span>Nombre:  <p class="nombre" id='nombre2'></p></span>
                <br>
                <span>Edad: <p class="edad" id='edad2'></p></span>
                <br>
                <span>Género: <p class="genero" id='genero2'></p></span>
            </div>
            <div class="artista3">
                <div id="btn-artista3"><img src="./assets/image/metalica.jpg"  width="200" height="200" alt="matallica"></div>
                <span>Nombre: <p class="nombre" id='nombre3'></p></span>
                <br>
                <span>Edad: <p class="edad" id='edad3'></p></span>
                <br>
                <span>Género:  <p class="genero" id='genero3'></p></span>
            </div>
        </div>
    </main>
    <script src="assets/js/index.js" type="text/javascript" ></script>
</body>
</html>
